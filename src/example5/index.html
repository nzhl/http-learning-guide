<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>X</title>
  </head>
  <body>
    <div></div>
    <div style="margin-top: 20px">
      <button id="b1">not allowed in connect-src</button>
      <button id="b2">allowed in connect-src</button>
    </div>
  </body>

  <script>
    const btn1 = document.getElementById('b1');
    const btn2 = document.getElementById('b2');
    btn1.onclick = async () => {
      const res = await fetch('http://www.bar.com/api2/info');
      const json = await res.json();
      console.log(json);
    };
    btn2.onclick = async () => {
      const res = await fetch('http://www.foo.com/api/info');
      const json = await res.json();
      console.log(json);
    };
  </script>
</html>
